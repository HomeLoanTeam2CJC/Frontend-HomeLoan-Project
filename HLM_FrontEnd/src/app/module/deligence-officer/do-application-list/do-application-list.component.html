
<table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">PAN Number</th>
        <th scope="col">Pancard photo</th>
        <th>Deligence Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let c of customerList">
        <th scope="row">{{c.customerId}}</th>
        <td>{{c.customerName}}</td>
        <td>{{c.pan}}</td>
        <td></td>
        <td >
          <button type="button" class="btn btn-success" *ngIf="c.deligenceReportStatus" >{{c.deligenceReportStatus}}</button>
          <button type="button" class="btn btn-warning" *ngIf="c.deligenceReportStatus==null">Pending</button>
        </td>
        <td><button class="btn btn-primary" [routerLink]="['do-application-update', c.customerId]" [state]="c">Update</button></td>
      </tr>
      
    </tbody>
  </table>

  <router-outlet></router-outlet>
