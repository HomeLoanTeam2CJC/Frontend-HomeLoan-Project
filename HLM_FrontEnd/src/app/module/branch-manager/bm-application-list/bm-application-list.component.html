
<table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Mobile</th>
        <th scope="col">Customer Email</th>
        <th scope="col">Deligence Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let c of customerList">
        <th scope="row">{{c.customerId}}</th>
        <td>{{c.customerName}}</td>
        <td>{{c.customerMobileNumber}}</td>
        <td>{{c.customerEmail}}</td>
        <td>{{c.deligenceStatus}}</td>
        <td><button class="btn btn-primary" [routerLink]="['bm-application-update', c.customerId]" [state]="c">Update</button></td>
      </tr>
      
    </tbody>
  </table>

  <router-outlet></router-outlet>
