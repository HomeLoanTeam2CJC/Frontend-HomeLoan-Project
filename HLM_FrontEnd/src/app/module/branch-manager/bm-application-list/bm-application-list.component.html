
<table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Deligence Status</th>
        <th scope="col">Sanction Letter</th>
        <th scope="col">BM status</th>
        <th scope="col">Customer Acceptance</th>
        <th scope="col">Loan Agreement</th>
        <th>BM Final Approval</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let c of customerList">
        <th scope="row">{{c.customerId}}</th>

        <td>{{c.customerName}}</td>

        <td>
            <button type="button" class="btn btn-success" *ngIf="c.deligenceReportStatus" >{{c.deligenceReportStatus}}</button>
            <button type="button" class="btn btn-warning" *ngIf="c.deligenceReportStatus==null">Pending</button>
        </td>

        <td>
          <div *ngIf="c.deligenceReportStatus">
            <button type="button" class="btn btn-success" *ngIf="c.sanctionLetterStatus" [routerLink]="['view-sanction-letter', c.customerId]" [state]="c">{{c.sanctionLetterStatus}}</button>
            <button type="button" class="btn btn-warning" *ngIf="c.sanctionLetterStatus==null">Pending</button>
          </div>
        </td>

        <td>
          <div *ngIf="c.sanctionLetterStatus">
              <button type="button" class="btn btn-success" *ngIf="c.doReportBmResponseStatus" [routerLink]="['bm-application-update', c.customerId]" [state]="c">{{c.doReportBmResponseStatus}}</button>
              <button type="button" *ngIf="c.doReportBmResponseStatus==null" class="btn btn-warning"
              [routerLink]="['bm-application-update', c.customerId]" [state]="c">Pending</button>
          </div>  
        </td>
        <td>
            <div *ngIf="c.doReportBmResponseStatus">
              <button type="button" class="btn btn-success" *ngIf="c.customerAcceptanceStatus!=null">
                  {{c.customerAcceptanceStatus}}
              </button>
              <button type="button" class="btn btn-warning" *ngIf="c.customerAcceptanceStatus==null">Pending
              </button>
          </div>
        </td>

        <td>
          <div *ngIf="c.customerAcceptanceStatus">
            <button type="button" class="btn btn-success" *ngIf="c.loanAgreementStatus" [routerLink]="['view-loan-agreement', c.customerId]" [state]="c" >{{c.loanAgreementStatus}}</button>
            <button type="button" class="btn btn-warning" *ngIf="c.loanAgreementStatus==null">Pending
            </button>
          </div> 
        </td>

        <td>
          <div *ngIf="c.loanAgreementStatus">
            <button type="button" class="btn btn-success" *ngIf="c.loanAgreementBmSignStatus==='Approved'" [routerLink]="['view-loan-agreement', c.customerId]" [state]="c">Approved</button>
            <button calss="btn btn-danger" *ngIf="c.loanAgreementBmSignStatus==='Rejected'"
            [routerLink]="['view-loan-agreement', c.customerId]" [state]="c">Rejected</button>
            <button type="button" class="btn btn-warning" *ngIf="c.loanAgreementBmSignStatus==null" [routerLink]="['view-loan-agreement', c.customerId]" [state]="c">Pending</button>
          </div>
        </td>

      </tr>
      
    </tbody>
  </table>

  <router-outlet></router-outlet>
